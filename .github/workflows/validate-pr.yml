name: Validate PR

on:
  pull_request:
    paths:
      - 'kits/**'
      - 'schemas/**'
      - 'scripts/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate all kits
        run: node scripts/validate.js
